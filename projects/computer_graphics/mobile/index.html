<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Michael Bosik - Final</title>
 
	<script id="vshader" type="x-shader/x-vertex">
		uniform mat4 projectionMatrix, modelMatrix;
		attribute vec4 vColor, vPosition;
		varying vec4 fColor;

		uniform vec4 diffuseProduct, ambientProduct, specularProduct;
		uniform vec4 lightPosition;
		uniform float shininess;
		attribute vec4 vNormal;

		uniform float angle;
		varying vec3 refl; 

		attribute vec2 vTexCoord;
		varying vec2 fTexCoord;

		void main() {
			vec3 pos = (modelMatrix * vPosition).xyz;
			vec3 L = normalize(lightPosition.xyz - pos);
			vec3 V = normalize(-pos);
			vec3 N = normalize(modelMatrix * vNormal).xyz;
			vec3 R = (2.0 * dot(L, N) * N) - L;

			refl = refract(pos, N, 0.5);

			float Kd = dot(L, N);
			float Ks = pow(max(dot(V, R), 0.0), shininess);
			vec4 ambient = ambientProduct;
			vec4 diffuse = vec4(0, 0, 0, 0);
			vec4 specular = vec4(0, 0, 0, 0);

			vec3 lightDir = normalize(vec3(-1, -1, -6));

			if(dot(L, -lightDir) > angle){
				diffuse = Kd * diffuseProduct;
				specular = Ks * specularProduct;
			}

			gl_PointSize = 10.0;
			gl_Position = projectionMatrix * modelMatrix * vPosition;
			fColor = ambient + diffuse + specular;
			fColor.a = 1.0;
	
			fTexCoord = vTexCoord;
		}
	</script>
	<script id="fshader" type="x-shader/x-fragment">
		precision mediump float;

		varying vec4 fColor;
		varying vec2 fTexCoord;
		varying vec3 refl;
		
		uniform sampler2D tex0;
		uniform sampler2D tex1;
		uniform samplerCube texMap;

		uniform float texType;

		void main() {
			gl_FragColor = fColor + texture2D( tex0, fTexCoord );
  		}
	</script>
		
    <script src="lib/webgl-utils.js"></script>
    <script src="lib/initShaders.js"></script>
    <script src="lib/MV.js"></script>
    
    <script src="final.js"></script>

  </head>
 
  <body onload="main()">

	  <tr>
		  <td>

				<canvas id="webgl" width="600" height="600" style="border: 1px solid black;">
					Please use a browser that supports the "canvas" tag.
				</canvas>
			</div>
		  </td>
		  <td>
			<button onclick="refresh()">New Mobile</button>
			<h3>Controls</h3>
			<p>p - increase spotlight cutoff angle</br>
			   o - decrease spotlight cutoff angle</br>
			<p>Use the slider to adjust the amount of shapes in the scene.</p>
			<input type="range" min="3" max="13" value="8" onchange="changeShapes(value)">
			<p id='shapes'></p>
			<p id='mode'></p>
			<p id='angle'></p>
			<p id='textures'></p>
			<p id='shadows'></p>
			<p id='reflections'></p>
			<p id='refractions'></p>
		  </td>
	  </tr>
  </table>
  </body>
</html>
